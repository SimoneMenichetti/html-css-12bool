                        <div class="col-3">
                            <div class="box">col nest 3</div>
                        </div>
                        <div class="col-6">
                            <div class="box">col nest 6</div>
                        </div>
                        <div class="col-3">
                            <div class="box">col nest 3</div>
                        </div>
                    </div>
                </div>
        
                <div class="col-6">
                <!-- diamo row per estendere regole flex -->
                    <div class="square row">
                        <div class="col-6">

                        </div>
                        <div class="col-6">
                            <div class="box">col nest 6</div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
