    <h3>Esercizio per casa</h3>


    <!-- 1/12 x 12 col-1 -->
    <div class="row">
        <div class="col-1">

        <div class="col-1">

        <div class="col-1">

        <div class="col-1">

        <div class="col-1">
            <div class="square">col 1</div>
        </div>
        <div class="col-1">
            <div class="square">col 1</div>
        </div>
        <div class="col-1">
            <div class="square">col 1</div>
        </div>
        <div class="col-1">
            <div class="square">col 1</div>

        <div class="col-1">
            <div class="square">col 1</div>
        </div>
        <div class="col-1">
            <div class="square">col 1</div>
        </div>
    </div>
    <!-- 2/12 x 1 col-2     10/12 x 2 col 5 -->

    <div class="row">
        
        <div class="col-2">
            <div class="square">2</div>
        </div>
        <div class="col-5">
            <div class="square">5</div>
        </div>
        <div class="col-5">
            <div class="square">5</div>
        </div>
    </div>

        <!-- 12/12 x 1 col-12 -->
        <div class="row">
            <div class="col-12">
                <div class="square"> 12</div>
            </div>
        </div>

        <!-- 8/12 x 1 col-8  2/12 x 2 col-2 -->
        <div class="row">
          <div class="col-8">
            <div class="square">8</div>
          </div>
          <div class="col-2">
            <div class="square">2</div>
          </div>
          <div class="col-2">
            <div class="square">2</div>
          </div>
        </div>

        <!-- 1/12 x 2 col-1  2/12 x2 col-2  6/12 x 1 col-6  -->
        <div class="row">
            <div class="col-1">
              <div class="square">1</div>
            </div>
            <div class="col-2">
              <div class="square">2</div>
            </div>

            </div>
            <div class="col-6">
                <div class="square">6</div>
              </div>
              <div class="col-1">
                <div class="square">1</div>
              </div>
          </div>

          <!-- 6/12 x 12 col-6 -->
          <div class="row">
<!-- inserimento box annidato nelle col contenenti suddivisioni ulteriori interne -->
            <div class="col-6">
                <!-- diamo row per estendere regole flex -->
                <div class="square row">
                    <div class="col-2">
                        <div class="box">col nest 2</div>
                    </div>
                    <div class="col-2">
                        <div class="box">col nest 2</div>
                    </div>
                    <div class="col-8">
                        <div class="box">col nest 8</div>
                    </div>

            </div>
